<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            font-family: 'Yeon Sung', cursive;
        }
        #header-button > button{
            margin: 5px;
        }
    </style>
    <script>
        let sessionAdmin = sessionStorage.getItem('is_admin');
        let sessionNum = sessionStorage.getItem('user_num');
        let sessionNick = sessionStorage.getItem('user_nickname');

        $(document).ready(function () {
            make_button();
            header_nick_change();
        });

        function header_nick_change(){
            if(sessionNick == null)
                sessionNick = "Guest"
            $("#header-nickname").empty();
            $("#header-nickname").append(`${sessionNick}의 뭐 먹지?`);
        }

        function make_button() {
            //버튼 분리
            const home_btn = `<button onclick="location.href='/'" type="button" class="btn btn-light">홈으로</button>`;
            const sign_in_btn = `<button onclick="location.href='/sign_in'" type="button" class="btn btn-light">로그인</button>`;
            const sign_out_btn = `<button onclick="logout()" type="button" class="btn btn-light">로그아웃</button>`;
            const my_place_btn = `<button onclick="location.href='/my_place'" type="button" class="btn btn-light">맛집 등록</button>`;
            const category_manager_btn = `<button onclick="location.href='/category'" type="button" class="btn btn-light">카테고리 관리</button>`;

            let url = window.location.pathname;

            let tmpHTML = "";
            //홈이 아닐시 홈으로 버튼 생성
            if (url != "/") {
                tmpHTML += home_btn;
            }

            //로그인 안했을 때 로그인 버튼 + 회원가입 생성
            if (sessionNum == null && url != "/sign_in") {
                tmpHTML += sign_in_btn;
            } else {
                //로그인 일 경우 로그아웃버튼
                if (sessionNum != null) {
                    tmpHTML += sign_out_btn;
                }

                //로그인도 했고 등록관리가 아닐경우
                if (url == "/") {
                    tmpHTML += my_place_btn;
                }

                // 관리자거나 카테고리 관리페이지가 아닐경우 카테고리 관리 버튼 생성
                if (sessionAdmin == 'true' && url != "/category") {
                    tmpHTML += category_manager_btn;
                }
            }


            $('#header-button').empty();
            $('#header-button').append(tmpHTML);
        }

        function logout() {
            sessionStorage.clear()
            window.location.href = '/'
        }

    </script>

</head>
<body>
<div class="header" , id="header_temp">
    <h1 id="header-nickname">뭐 먹지?</h1>
    <div id="header-button">
    </div>
</div>
</body>
</html>
